name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

env:
  NEXT_API_KEY: ${{ secrets.NEXT_API_KEY }}
  NEXT_APP_ID: ${{ secrets.NEXT_APP_ID }}
  NEXT_PROJECT_ID: ${{ secrets.NEXT_PROJECT_ID }}
  NEXT_MESSAGING_SENDER_ID: ${{ secrets.NEXT_MESSAGING_SENDER_ID }}
  NEXT_AUTH_DOMAIN: ${{ secrets.NEXT_AUTH_DOMAIN }}
  NEXT_STORAGE_BUCKET: ${{ secrets.NEXT_STORAGE_BUCKET }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js (NPM)
        uses: actions/setup-node@master
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to Firebase  
        uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LUCASVITAL_PORTFOLIO }}
          channelId: live
          projectId: lucasvital-portfolio